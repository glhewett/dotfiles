# https://github.com/tmcdonell/config-alacritty/blob/master/alacritty.yml
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 1
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

font:
  use_thin_strokes: true
  size: 14.0
  normal:
    family: "Inconsolata"
    style: "Light"
  bold:
    family: "Inconsolata"
    style: "Regular"
  italic:
    family: "Inconsolata"
    style: "ExtraLight"
  offset:
    x: 0 
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

# Base16 Tomorrow 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x4d4d4c'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xffffff'
    cursor: '0x4d4d4c'

  # Normal colors
  normal:
    black:   '0xffffff'
    red:     '0xc82829'
    green:   '0x718c00'
    yellow:  '0xeab700'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0x4d4d4c'

  # Bright colors
  bright:
    black:   '0x8e908c'
    red:     '0xc82829'
    green:   '0x718c00'
    yellow:  '0xeab700'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0x1d1f21'

  indexed_colors:
    - { index: 16, color: '0xf5871f' }
    - { index: 17, color: '0xa3685a' }
    - { index: 18, color: '0xe0e0e0' }
    - { index: 19, color: '0xd6d6d6' }
    - { index: 20, color: '0x969896' }
    - { index: 21, color: '0x282a2e' }

key_bindings:
    - { key: Paste,                                       action: Paste          }
    - { key: Copy,                                        action: Copy           }
    - { key: L,         mods: Control,                    action: ClearLogNotice }
    - { key: L,         mods: Control, mode: ~Vi|~Search, chars: "\x0c"          }
    - { key: PageUp,    mods: Shift,   mode: ~Alt,        action: ScrollPageUp,  }
    - { key: PageDown,  mods: Shift,   mode: ~Alt,        action: ScrollPageDown }
    - { key: Home,      mods: Shift,   mode: ~Alt,        action: ScrollToTop,   }
    - { key: End,       mods: Shift,   mode: ~Alt,        action: ScrollToBottom }
    - { key: F4,        mods: Alt,                        action: Quit                         }
    - { key: F2,                                          action: SpawnNewInstance             }
    - { key: Return,    mods: Control,                    action: ToggleFullscreen             }
    - { key: Equals,    mods: Control,                    action: IncreaseFontSize             }
    - { key: Minus,     mods: Control,                    action: DecreaseFontSize             }
    - { key: 0,         mods: Control,                    action: ResetFontSize                }
    - { key: Left,     mods: Shift,         chars: "\x1b[1;2D"                   }
    - { key: Left,     mods: Control,       chars: "\x1b[1;5D"                   }
    - { key: Left,     mods: Alt,           chars: "\x1b[1;3D"                   }
    - { key: Left,                          chars: "\x1b[D",   mode: ~AppCursor  }
    - { key: Left,                          chars: "\x1bOD",   mode: AppCursor   }
    - { key: Right,    mods: Shift,         chars: "\x1b[1;2C"                   }
    - { key: Right,    mods: Control,       chars: "\x1b[1;5C"                   }
    - { key: Right,    mods: Alt,           chars: "\x1b[1;3C"                   }
    - { key: Right,                         chars: "\x1b[C",   mode: ~AppCursor  }
    - { key: Right,                         chars: "\x1bOC",   mode: AppCursor   }
    - { key: Up,       mods: Shift,         chars: "\x1b[1;2A"                   }
    - { key: Up,       mods: Control,       chars: "\x1b[1;5A"                   }
    - { key: Up,       mods: Alt,           chars: "\x1b[1;3A"                   }
    - { key: Up,                            chars: "\x1b[A",   mode: ~AppCursor  }
    - { key: Up,                            chars: "\x1bOA",   mode: AppCursor   }
    - { key: Down,     mods: Shift,         chars: "\x1b[1;2B"                   }
    - { key: Down,     mods: Control,       chars: "\x1b[1;5B"                   }
    - { key: Down,     mods: Alt,           chars: "\x1b[1;3B"                   }
    - { key: Down,                          chars: "\x1b[B",   mode: ~AppCursor  }
    - { key: Down,                          chars: "\x1bOB",   mode: AppCursor   }
    - { key: Tab,      mods: Shift,         chars: "\x1b[Z"                      }
    - { key: F1,                            chars: "\x1bOP"                      }
    - { key: F2,                            chars: "\x1bOQ"                      }
    - { key: F3,                            chars: "\x1bOR"                      }
    - { key: F4,                            chars: "\x1bOS"                      }
    - { key: F5,                            chars: "\x1b[15~"                    }
    - { key: F6,                            chars: "\x1b[17~"                    }
    - { key: F7,                            chars: "\x1b[18~"                    }
    - { key: F8,                            chars: "\x1b[19~"                    }
    - { key: F9,                            chars: "\x1b[20~"                    }
    - { key: F10,                           chars: "\x1b[21~"                    }
    - { key: F11,                           chars: "\x1b[23~"                    }
    - { key: F12,                           chars: "\x1b[24~"                    }
    - { key: Back,                          chars: "\x7f"                        }
    - { key: Back,     mods: Alt,           chars: "\x1b\x7f"                    }
    - { key: Insert,                        chars: "\x1b[2~"                     }
    - { key: Delete,                        chars: "\x1b[3~"                     }

    # shortcuts for tmux. the leader key is control-b (0x02)
    - { key: W,        mods: Control,       chars: "\x02&"                       }  # close tab (kill)
    - { key: T,        mods: Control,       chars: "\x02c"                       }  # new tab
    - { key: RBracket, mods: Control|Shift, chars: "\x02n"                       }  # select next tab
    - { key: LBracket, mods: Control|Shift, chars: "\x02p"                       }  # select previous tab
    - { key: RBracket, mods: Control,       chars: "\x02o"                       }  # select next pane
    - { key: LBracket, mods: Control,       chars: "\x02;"                       }  # select last (previously used) pane
    - { key: F,        mods: Control,       chars: "\x02/"                       }  # search (upwards) (see tmux.conf)

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: zsh

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false

